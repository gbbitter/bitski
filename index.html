<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ski & Apr√®s Pro | Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050b14;
            --accent-cyan: #00e5ff;
            --accent-blue: #3399ff;
            --text-secondary: rgba(255,255,255,0.7);
            --glass: rgba(255, 255, 255, 0.12);
            --dynamic-bg: radial-gradient(circle at 50% 0%, #1a365d 0%, #050b14 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            background-image: var(--dynamic-bg);
            color: white;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 40px 15px;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 1s ease;
        }

        /* Snow Canvas Layer */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; }
        
        header { text-align: center; padding: 40px 0 20px 0; cursor: pointer; }
        h1 { 
            font-family: 'Bebas Neue', sans-serif; 
            font-size: 4rem; 
            letter-spacing: 4px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin: 0; 
        }

        /* Animated Graphics */
        .character-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .skier { animation: ski 3s ease-in-out infinite; }
        .boarder { animation: ski 3s ease-in-out infinite reverse; }
        @keyframes ski { 
            0%, 100% { transform: translateY(0) rotate(5deg); } 
            50% { transform: translateY(10px) rotate(-5deg); } 
        }

        .menu-grid { display: grid; gap: 16px; }
        .menu-item {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px 25px;
            border-radius: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-name { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; }

        .page { display: none; }
        .page.active { display: block; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .back-btn { 
            background: rgba(255,255,255,0.2); border: none; 
            color: white; border-radius: 50px; padding: 12px 24px; 
            margin-bottom: 20px; font-weight: 800; cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .hero-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box {
            background: var(--glass);
            padding: 20px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-val { font-size: 2.2rem; font-weight: 800; display: block; color: #fff; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; color: var(--accent-cyan); font-weight: 700; }

        .weather-scroll {
            display: flex; overflow-x: auto; gap: 12px; margin: 20px -15px;
            padding: 0 15px 15px 15px; scrollbar-width: none;
        }
        .weather-day {
            min-width: 100px; background: var(--glass); padding: 20px 15px;
            border-radius: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }

        .venue-card {
            background: var(--glass); padding: 18px; border-radius: 20px;
            margin-bottom: 12px; display: flex; align-items: center; gap: 15px;
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 30px; }
        .btn { 
            padding: 18px; border-radius: 20px; text-decoration: none; 
            color: white; font-weight: 800; font-size: 0.9rem; 
            text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-nav { grid-column: span 2; background: #fff; color: #000; }

        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent-cyan); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div class="container">
    <header onclick="showDashboard()">
        <h1>SKI PRO</h1>
        <div class="character-box">
            <span class="skier">‚õ∑Ô∏è</span>
            <span class="boarder">üèÇ</span>
        </div>
    </header>

    <div id="dashboard" class="page active">
        <div class="menu-grid" id="menu"></div>
    </div>

    <div id="details" class="page">
        <button class="back-btn" onclick="showDashboard()">‚Üê TERUG</button>
        <div id="detail-content"></div>
    </div>
</div>

<script>
    const RESORTS = [
        { id: 'bergeralm', name: "Bergeralm", region: "Tirol, Oostenrijk", lat: 47.091, lon: 11.451, lifts_total: 8, webcam: "https://www.foto-webcam.eu/webcam/bergeralm/", map: "https://www.skiresort.nl/skigebied/bergeralm-steinach-am-brenner/pisteplan/", radar: "https://www.windy.com/47.091/11.451?radar,47.091,11.451,11", status_url: "https://www.bergeralm.net/lifte-pisten/", venues: [{ name: "Hennensteigen", type: "Apr√®s-ski", icon: "üçª" }, { name: "Panorama Rest.", type: "Lunch", icon: "üçî" }] },
        { id: 'ladurns', name: "Ladurns", region: "Zuid-Tirol, Itali√´", lat: 46.903, lon: 11.415, lifts_total: 4, webcam: "https://www.ladurns.it/en/webcams", map: "https://www.skiresort.nl/skigebied/ladurns/pisteplan/", radar: "https://www.windy.com/46.903/11.415?radar,46.903,11.415,11", status_url: "https://www.ladurns.it/en/ski-area/lifts-slopes", venues: [{ name: "Edelweissh√ºtte", type: "Hut", icon: "ü•®" }, { name: "Pfeifer Huisele", type: "Apr√®s-ski", icon: "üç∑" }] },
        { id: 'superdevoluy', name: "Superd√©voluy", region: "Alpen, Frankrijk", lat: 44.673, lon: 5.918, lifts_total: 22, webcam: "https://www.ledevoluy.com/en/live-experience/webcams/", map: "https://www.skiresort.nl/skigebied/le-devoluy-superdevoluy-la-joue-du-loup/pisteplan/", radar: "https://www.meteofrance.com/meteo-montagne/le-devoluy/050401", status_url: "https://www.ledevoluy.com/en/winter/skiing-gliding/ski-resort/slopes-lifts-opening/", venues: [{ name: "La Table", type: "Restaurant", icon: "üçî" }, { name: "Le Chardons", type: "Terras", icon: "‚òÄÔ∏è" }] }
    ];

    // --- SNOW ENGINE ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let flakes = [];

    function initSnow() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        flakes = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 3 + 1,
            d: Math.random() * 1
        }));
    }

    function drawSnow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
        });
        ctx.fill();
        moveSnow();
    }

    function moveSnow() {
        flakes.forEach(f => {
            f.y += Math.pow(f.d, 2) + 1;
            f.x += Math.sin(f.y / 30);
            if (f.y > canvas.height) { f.y = -10; f.x = Math.random() * canvas.width; }
        });
        requestAnimationFrame(drawSnow);
    }

    // --- WEATHER THEME ENGINE ---
    function updateTheme(weatherCode) {
        const body = document.body;
        // Codes gebaseerd op Open-Meteo WMO codes
        if (weatherCode >= 71) { // Sneeuw
            body.style.background = "radial-gradient(circle at 50% 0%, #2c3e50 0%, #000000 100%)";
        } else if (weatherCode >= 51) { // Regen
            body.style.background = "radial-gradient(circle at 50% 0%, #1a2a3a 0%, #050b14 100%)";
        } else if (weatherCode <= 3) { // Zon / Licht bewolkt
            body.style.background = "radial-gradient(circle at 50% 0%, #1e4b8d 0%, #050b14 100%)";
        } else { // Bewolkt
            body.style.background = "radial-gradient(circle at 50% 0%, #34495e 0%, #050b14 100%)";
        }
    }

    async function showDetails(id) {
        const resort = RESORTS.find(r => r.id === id);
        const detailContent = document.getElementById('detail-content');
        detailContent.innerHTML = '<div class="loader"></div>';
        
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('details').classList.add('active');

        try {
            const [weatherResp, liftStatus] = await Promise.all([
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${resort.lat}&longitude=${resort.lon}&daily=weather_code,temperature_2m_max,snowfall_sum&current=weather_code,temperature_2m&timezone=auto`),
                getLiveLiftStatus(resort)
            ]);
            
            const weather = await weatherResp.json();
            updateTheme(weather.current.weather_code);
            const snowToday = Math.round(weather.daily.snowfall_sum[0]);

            detailContent.innerHTML = `
                <div style="margin-bottom: 25px; text-align:center;">
                    <h2 style="font-family:'Bebas Neue'; font-size:3.8rem; margin:0; line-height:1; letter-spacing:2px;">${resort.name}</h2>
                    <span style="color:var(--accent-cyan); font-weight:800; text-transform:uppercase; letter-spacing:1px;">${resort.region}</span>
                </div>

                <div class="hero-stats">
                    <div class="stat-box">
                        <span class="stat-label">Snow Forecast</span>
                        <span class="stat-val">${snowToday} cm</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Lifts Open</span>
                        <span class="stat-val">${liftStatus}<small style="font-size:1rem; opacity:0.5">/${resort.lifts_total}</small></span>
                    </div>
                </div>

                <div class="weather-scroll">
                    ${weather.daily.time.map((t, i) => `
                        <div class="weather-day">
                            <div style="font-size:0.8rem; font-weight:800; text-transform:uppercase; opacity:0.6;">${new Date(t).toLocaleDateString('nl', {weekday:'short'})}</div>
                            <div style="font-size:2.2rem; margin:15px 0;">${getWeatherIcon(weather.daily.weather_code[i])}</div>
                            <div style="font-weight:800; font-size:1.3rem;">${Math.round(weather.daily.temperature_2m_max[i])}¬∞</div>
                        </div>
                    `).join('')}
                </div>

                <div class="action-grid">
                    <a href="${resort.webcam}" target="_blank" class="btn" style="background:#3498db">üì∏ WEBCAM</a>
                    <a href="${resort.map}" target="_blank" class="btn" style="background:#2ecc71">üó∫Ô∏è PISTEPLAN</a>
                    <a href="https://www.google.com/maps/search/?api=1&query=${resort.lat},${resort.lon}" target="_blank" class="btn btn-nav">üìç START NAVIGATIE</a>
                </div>
            `;
        } catch (error) {
            detailContent.innerHTML = '<p>Error loading data.</p>';
        }
    }

    async function getLiveLiftStatus(resort) {
        // Fallback demo logica
        const hour = new Date().getHours();
        if (hour < 8 || hour > 17) return 0;
        return Math.floor(resort.lifts_total * (0.7 + Math.random() * 0.3));
    }

    function getWeatherIcon(code) {
        if (code >= 71) return '‚ùÑÔ∏è';
        if (code >= 51) return 'üåßÔ∏è';
        if (code >= 1 && code <= 3) return '‚õÖ';
        return '‚òÄÔ∏è';
    }

    function showDashboard() {
        document.getElementById('details').classList.remove('active');
        document.getElementById('dashboard').style.display = 'block';
        document.body.style.background = "var(--dynamic-bg)";
        renderMenu();
    }

    function renderMenu() {
        document.getElementById('menu').innerHTML = RESORTS.map(r => `
            <div class="menu-item" onclick="showDetails('${r.id}')">
                <div>
                    <div class="menu-name">${r.name}</div>
                    <div style="font-size:0.85rem; color:var(--accent-cyan); font-weight:700;">${r.region.toUpperCase()}</div>
                </div>
                <div style="font-size:2rem;">üèîÔ∏è</div>
            </div>
        `).join('');
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    drawSnow();
    renderMenu();
</script>
</body>
</html>
