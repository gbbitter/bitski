<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Conditions Pro</title>
    <base href="/wintersport/">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a1929;
            --bg-card: #132f4c;
            --accent-cyan: #00e5ff;
            --text-secondary: #b2c9e0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 600px; margin: 0 auto; }
        
        header { text-align: center; padding: 20px 0; cursor: pointer; }
        h1 { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; color: var(--accent-cyan); margin: 0; }

        /* Dashboard Style */
        .menu-grid { display: grid; gap: 15px; margin-top: 20px; }
        .menu-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .menu-item:active { transform: scale(0.98); }
        .menu-name { font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; }

        /* Page Management */
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Detail Styles */
        .back-btn { background: none; border: none; color: var(--accent-cyan); cursor: pointer; font-size: 1rem; margin-bottom: 20px; display: flex; align-items: center; gap: 5px; }
        .detail-card { background: var(--bg-card); border-radius: 20px; padding: 25px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; text-align: center; }
        .stat-label { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; }
        .stat-val { font-size: 1.2rem; font-weight: 800; display: block; }

        .snow-list { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-top: 20px; }
        .snow-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .snow-item:last-child { border: none; }

        .btn-radar { 
            display: block; width: 100%; padding: 15px; background: #ff6b6b; 
            color: white; text-align: center; text-decoration: none; 
            border-radius: 12px; font-weight: bold; margin-top: 20px;
        }

        .fresh-snow-alert {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 15px; border-radius: 12px; margin-top: 20px; text-align: center;
            border: 1px solid var(--accent-cyan);
        }
    </style>
</head>
<body>

<div class="container">
    <header onclick="showDashboard()">
        <h1>Ski Conditions Pro</h1>
    </header>

    <div id="dashboard" class="page active">
        <div class="menu-grid" id="menu"></div>
    </div>

    <div id="details" class="page">
        <button class="back-btn" onclick="showDashboard()">‚Üê Terug naar overzicht</button>
        <div id="detail-content"></div>
    </div>
</div>

<script>
    const RESORTS = [
        {
            id: 'bergeralm',
            name: "Bergeralm",
            lifts: "6/7",
            snow: { dal: 10, midden: 25, berg: 40, fresh24h: 5 },
            radar: "https://www.weerplaza.nl/regenradar/oostenrijk/steinach-am-brenner/10332/",
            lat: 47.091, lon: 11.451
        },
        {
            id: 'ladurns',
            name: "Ladurns",
            lifts: "3/3",
            snow: { dal: 25, midden: 50, berg: 75, fresh24h: 12 },
            radar: "https://www.vorderkaslach.it/weer-en-webcam/regenradar-zuid-tirol/",
            lat: 46.903, lon: 11.415
        },
        {
            id: 'superdevoluy',
            name: "Superd√©voluy",
            lifts: "17/20",
            snow: { dal: 30, midden: 95, berg: 165, fresh24h: 2 },
            radar: "https://www.meteofrance.com/meteo-montagne/le-devoluy/050401",
            lat: 44.673, lon: 5.918
        }
    ];

    function showDashboard() {
        document.getElementById('details').classList.remove('active');
        document.getElementById('dashboard').classList.add('active');
        renderMenu();
    }

    function showDetails(id) {
        const resort = RESORTS.find(r => r.id === id);
        const content = document.getElementById('detail-content');
        
        content.innerHTML = `
            <div class="detail-card">
                <h2 style="font-family:'Bebas Neue'; font-size:2.5rem; margin-bottom:10px;">${resort.name}</h2>
                
                <div class="fresh-snow-alert">
                    <span style="font-size:0.8rem; text-transform:uppercase;">Verwachte sneeuw (24u)</span>
                    <div style="font-size:1.8rem; font-weight:800;">+ ${resort.snow.fresh24h} cm ‚ùÑÔ∏è</div>
                </div>

                <div class="stat-grid">
                    <div class="stat-box">
                        <span class="stat-label">Liften Open</span>
                        <span class="stat-val">${resort.lifts}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Status</span>
                        <span class="stat-val" style="color:#4cd137">Open</span>
                    </div>
                </div>

                <div class="snow-list">
                    <div class="snow-item"><span>üèîÔ∏è Berg</span><strong>${resort.snow.berg} cm</strong></div>
                    <div class="snow-item"><span>‚õ∑Ô∏è Midden</span><strong>${resort.snow.midden} cm</strong></div>
                    <div class="snow-item"><span>üè† Dal</span><strong>${resort.snow.dal} cm</strong></div>
                </div>

                <a href="${resort.radar}" target="_blank" class="btn-radar">Bekijk Sneeuw Radar</a>
            </div>
        `;

        document.getElementById('dashboard').classList.remove('active');
        document.getElementById('details').classList.add('active');
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        menu.innerHTML = RESORTS.map(r => `
            <div class="menu-item" onclick="showDetails('${r.id}')">
                <div>
                    <div class="menu-name">${r.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-secondary)">${r.lifts} liften open</div>
                </div>
                <div style="font-weight:bold; color:var(--accent-cyan)">${r.snow.berg}cm üèîÔ∏è</div>
            </div>
        `).join('');
    }

    // Start de app
    renderMenu();
</script>

</body>
</html>
