<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ski Pro | Schnapps & Real-Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050b14;
            --accent-cyan: #00e5ff;
            --accent-blue: #3399ff;
            --accent-gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a365d 0%, #050b14 100%);
            color: white; margin: 0; padding: env(safe-area-inset-top) 15px 40px 15px;
            min-height: 100vh;
        }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; }
        
        header { text-align: center; padding: 20px 0; }
        h1 { font-family: 'Bebas Neue', sans-serif; font-size: 3.5rem; letter-spacing: 1px; margin: 0; line-height: 0.9; background: linear-gradient(to bottom, #fff, var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .schnapps-bar { display: flex; justify-content: center; gap: 15px; margin: 10px 0; font-size: 1.5rem; }

        .menu-item {
            background: var(--glass); backdrop-filter: blur(15px); padding: 22px; border-radius: 24px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; cursor: pointer;
        }

        .page { display: none; }
        .page.active { display: block; }

        .back-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 50px; padding: 10px 20px; margin-bottom: 15px; cursor: pointer; font-weight: 800; }

        .stat-grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(0, 229, 255, 0.3); }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; color: var(--accent-cyan); }
        .stat-label { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; }

        .btn { padding: 18px; border-radius: 18px; text-decoration: none; color: white; font-weight: 800; text-align: center; display: block; margin-bottom: 10px; }
        .btn-live { background: #ff5252; box-shadow: 0 0 15px rgba(255, 82, 82, 0.4); border: 2px solid white; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        
        .venue-card { background: var(--glass); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; border-left: 4px solid var(--accent-gold); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Hey, Ho,<br>Let it snow!</h1>
        <div class="schnapps-bar">üçª ü•É ü•®</div>
    </header>

    <div id="dashboard" class="page active">
        <div id="menu"></div>
    </div>

    <div id="details" class="page">
        <button class="back-btn" onclick="showDashboard()">‚Üê TERUG NAAR BIER</button>
        <div id="detail-content"></div>
    </div>
</div>

<script>
    const RESORTS = [
        { id: 'bergeralm', name: "Bergeralm", region: "Tirol", lifts: 8, slopes: 14, b_url: 'bergeralm', coords: '47.091,11.451' },
        { id: 'ladurns', name: "Ladurns", region: "Zuid-Tirol", lifts: 3, slopes: 10, b_url: 'ladurns', coords: '46.903,11.415' },
        { id: 'superdevoluy', name: "Superd√©voluy", region: "Frankrijk", lifts: 22, slopes: 60, b_url: 'ledevoluy', coords: '44.673,5.918' }
    ];

    function showDetails(id) {
        const resort = RESORTS.find(r => r.id === id);
        const detailContent = document.getElementById('detail-content');
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('details').classList.add('active');

        detailContent.innerHTML = `
            <h2 style="font-family:'Bebas Neue'; font-size:3.2rem; margin:0;">${resort.name}</h2>
            <p style="color:var(--accent-cyan); margin-top:0; font-weight:800;">${resort.region}</p>

            <a href="https://www.bergfex.com/${resort.b_url}/schneebericht/" target="_blank" class="btn btn-live">
                üìä OPEN LIVE BERGFEX DATA<br>
                <span style="font-size:0.7rem; font-weight:400;">(Check hier de 165cm & status)</span>
            </a>

            <div class="stat-grid-main">
                <div class="stat-box"><span class="stat-label">Totaal Pistes</span><span class="stat-val">üéø ${resort.slopes}</span></div>
                <div class="stat-box"><span class="stat-label">Totaal Liften</span><span class="stat-val">üö† ${resort.lifts}</span></div>
            </div>

            <h3 style="font-family:'Bebas Neue'; color:var(--accent-gold); margin-top:30px;">SNELMENU üçª</h3>
            
            <a href="https://www.google.com/maps/search/apres+ski+${resort.name}" target="_blank" class="venue-card">
                <span style="font-size:1.5rem;">üçª</span>
                <div><div style="font-weight:800;">Apr√®s-ski in de buurt</div><div style="font-size:0.7rem;">Zoek direct in Maps ‚ûî</div></div>
            </a>

            <a href="https://www.bergfex.com/${resort.b_url}/webcams/" target="_blank" class="venue-card" style="border-left-color:var(--accent-blue);">
                <span style="font-size:1.5rem;">üì∏</span>
                <div><div style="font-weight:800;">Live Webcams</div><div style="font-size:0.7rem;">Bekijk de berg ‚ûî</div></div>
            </a>

            <div style="margin-top:20px;">
                <a href="https://www.google.com/maps/dir/?api=1&destination=${resort.coords}" target="_blank" class="btn" style="background:#fff; color:#000;">üöó START NAVIGATIE</a>
                <a href="https://www.bergfex.com/${resort.b_url}/panorama/" target="_blank" class="btn" style="background:#2ecc71;">üó∫Ô∏è PISTEPLAN</a>
            </div>
        `;
    }

    function showDashboard() {
        document.getElementById('details').classList.remove('active');
        document.getElementById('dashboard').style.display = 'block';
    }

    document.getElementById('menu').innerHTML = RESORTS.map(r => `
        <div class="menu-item" onclick="showDetails('${r.id}')">
            <div><div style="font-size:1.5rem; font-weight:800;">${r.name}</div><div style="font-size:0.8rem; color:var(--accent-cyan);">${r.slopes} Pistes ‚Ä¢ ${r.lifts} Liften</div></div>
            <div style="font-size:1.8rem;">‚õ∑Ô∏è</div>
        </div>
    `).join('');
</script>
</body>
</html>
