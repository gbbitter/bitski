<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski & Apr√®s Pro</title>
    <base href="/wintersport/">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a1929;
            --bg-card: #132f4c;
            --accent-cyan: #00e5ff;
            --accent-blue: #3399ff;
            --accent-orange: #ff9f43;
            --text-secondary: #b2c9e0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 20px 15px;
        }

        .container { max-width: 500px; margin: 0 auto; }
        header { text-align: center; padding: 25px 0; }
        h1 { font-family: 'Bebas Neue', sans-serif; font-size: 2.8rem; color: var(--accent-cyan); margin: 0; }

        .menu-grid { display: grid; gap: 12px; }
        .menu-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }

        .page { display: none; animation: slideIn 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .back-btn { background: none; border: none; color: var(--accent-cyan); cursor: pointer; padding: 10px 0; font-weight: 600; }
        
        .detail-card { background: var(--bg-card); border-radius: 24px; padding: 20px; }
        
        .weather-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin: 15px 0;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .weather-day {
            min-width: 80px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
        }

        /* Apr√®s-ski Section */
        .apres-section { margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .apres-title { font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; color: var(--accent-orange); margin-bottom: 10px; }
        .venue-card {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .venue-info div { font-weight: 700; font-size: 0.9rem; }
        .venue-info span { font-size: 0.75rem; color: var(--text-secondary); }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { padding: 12px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; font-size: 0.8rem; text-align: center; }
        .btn-full { grid-column: span 2; background: #30336b; }
    </style>
</head>
<body>

<div class="container">
    <header onclick="showDashboard()">
        <h1>Ski Conditions Pro</h1>
    </header>

    <div id="dashboard" class="page active">
        <div class="menu-grid" id="menu"></div>
    </div>

    <div id="details" class="page">
        <button class="back-btn" onclick="showDashboard()">‚Üê Terug naar kaart</button>
        <div id="detail-content"></div>
    </div>
</div>

<script>
    const RESORTS = [
        {
            id: 'bergeralm',
            name: "Bergeralm",
            lifts: "6/7",
            snow_base: { dal: 10, midden: 25, berg: 40 },
            lat: 47.091, lon: 11.451,
            radar: "https://www.windy.com/47.091/11.451?radar,47.091,11.451,11",
            webcam: "https://www.foto-webcam.eu/webcam/bergeralm/",
            map: "https://www.bergeralm.net/wp-content/uploads/2023/10/Pistenplan_Bergeralm_2023_2024.pdf",
            venues: [
                { name: "Bergeralm Panoramarestaurant", type: "Lunch met uitzicht", icon: "üçî" },
                { name: "Hennensteigen", type: "Klassieke Apr√®s-ski", icon: "üçª" }
            ]
        },
        {
            id: 'ladurns',
            name: "Ladurns",
            lifts: "3/3",
            snow_base: { dal: 25, midden: 50, berg: 75 },
            lat: 46.903, lon: 11.415,
            radar: "https://www.windy.com/46.903/11.415?radar,46.903,11.415,11",
            webcam: "https://www.ladurns.it/en/webcams",
            map: "https://www.ladurns.it/fileadmin/user_upload/Pistenplan_Ladurns.jpg",
            venues: [
                { name: "Edelweissh√ºtte", type: "Tiroler specialiteiten", icon: "ü•®" },
                { name: "Pfeifer Huisele", type: "Gezellige hut", icon: "üç∑" }
            ]
        },
        {
            id: 'superdevoluy',
            name: "Superd√©voluy",
            lifts: "17/20",
            snow_base: { dal: 30, midden: 95, berg: 165 },
            lat: 44.673, lon: 5.918,
            radar: "https://www.meteofrance.com/meteo-montagne/le-devoluy/050401",
            webcam: "https://www.ledevoluy.com/en/live-experience/webcams/",
            map: "https://www.ledevoluy.com/en/winter/skiing-gliding/ski-resort/piste-map/",
            venues: [
                { name: "La Table du D√©voluy", type: "Top-level burgers", icon: "üçî" },
                { name: "Le Chardons", type: "Terras in de zon", icon: "‚òÄÔ∏è" }
            ]
        }
    ];

    async function showDetails(id) {
        const resort = RESORTS.find(r => r.id === id);
        const weatherResp = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${resort.lat}&longitude=${resort.lon}&daily=weather_code,temperature_2m_max,snowfall_sum&timezone=auto`);
        const data = await weatherResp.json();

        document.getElementById('detail-content').innerHTML = `
            <div class="detail-card">
                <h2 style="font-family:'Bebas Neue'; font-size:2.5rem; margin:0;">${resort.name}</h2>
                <div style="color:var(--accent-cyan); font-weight:800; margin-bottom:15px;">‚ùÑÔ∏è +${Math.round(data.daily.snowfall_sum[0])}cm vandaag</div>

                <div class="weather-scroll">
                    ${data.daily.time.map((t, i) => `
                        <div class="weather-day">
                            <div style="font-size:0.7rem;">${new Date(t).toLocaleDateString('nl', {weekday:'short'})}</div>
                            <div style="font-size:1.2rem; margin:5px 0;">${data.daily.weather_code[i] > 70 ? '‚ùÑÔ∏è' : '‚òÄÔ∏è'}</div>
                            <div style="font-weight:bold;">${Math.round(data.daily.temperature_2m_max[i])}¬∞</div>
                        </div>
                    `).join('')}
                </div>

                <div class="apres-section">
                    <div class="apres-title">Lekker eten & Apr√®s-ski</div>
                    ${resort.venues.map(v => `
                        <div class="venue-card">
                            <div class="venue-info">
                                <div>${v.name}</div>
                                <span>${v.type}</span>
                            </div>
                            <div style="font-size:1.5rem;">${v.icon}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="action-grid">
                    <a href="${resort.webcam}" target="_blank" class="btn" style="background:#3399ff">Webcam</a>
                    <a href="${resort.map}" target="_blank" class="btn" style="background:#6ab04c">Pistekaart</a>
                    <a href="${resort.radar}" target="_blank" class="btn" style="background:#eb4d4b">Sneeuw Radar</a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${resort.lat},${resort.lon}" target="_blank" class="btn btn-full">üöó Start Navigatie</a>
                </div>
            </div>
        `;
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('details').classList.add('active');
    }

    function showDashboard() {
        document.getElementById('details').classList.remove('active');
        document.getElementById('dashboard').style.display = 'block';
        renderMenu();
    }

    function renderMenu() {
        document.getElementById('menu').innerHTML = RESORTS.map(r => `
            <div class="menu-item" onclick="showDetails('${r.id}')">
                <div>
                    <div class="menu-name">${r.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-secondary)">${r.lifts} liften ‚Ä¢ ${r.snow_base.berg}cm</div>
                </div>
                <div style="font-size:1.2rem;">‚õ∑Ô∏è</div>
            </div>
        `).join('');
    }
    renderMenu();
</script>
</body>
</html>
