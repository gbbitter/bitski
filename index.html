            padding: 0;
            box-sizing: border-box;

        :root {
            --bg-dark: #0a1929;
            --bg-card: #132f4c;
            --accent-blue: #3399ff;
            --accent-cyan: #00e5ff;

        body {

            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(51, 153, 255, 0.15) 0%, transparent 50%),

            pointer-events: none;
            z-index: 0;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        body::after {
            content: '';
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),

        .btn-primary:hover {

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);

        .btn-tertiary {

        .loading {

        .spinner {

        .last-update {

        @keyframes fadeInUp {
            from {
                opacity: 0;

    </style>

        let deferredPrompt;

        // PWA Install
        window.addEventListener('beforeinstallprompt', (e) => {

        function checkMobile() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            
            if ((isIOS || isAndroid) && !isStandalone && !sessionStorage.getItem('installBannerClosed')) {

     async function fetchWeatherData(resort) {
    try {
        // We gebruiken de 'best_match' modellen van Open-Meteo voor berg-nauwkeurigheid
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${resort.coords.lat}&longitude=${resort.coords.lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code,snow_depth&daily=weather_code,temperature_2m_max,temperature_2m_min,snowfall_sum,uv_index_max,sunshine_duration&timezone=auto&forecast_days=7`;
        
        const response = await fetch(url);
        if (!response.ok) throw new Error('Netwerk response was niet ok');
        const data = await response.json();
        
        // Echte sneeuwhoogte in cm (API geeft meters)
        let rawSnow = data.current.snow_depth || 0;
        let snowDepth = Math.round(rawSnow * 100);

        // Wind check: Liften sluiten vaak bij harde wind (60+ km/u)
        const wind = data.current.wind_speed_10m;
        let openLifts = resort.totalLifts;
        if (wind > 65) openLifts = 0;
        else if (wind > 45) openLifts = Math.floor(resort.totalLifts * 0.4);

        return {
            temperature: Math.round(data.current.temperature_2m),
            humidity: data.current.relative_humidity_2m,
            windSpeed: Math.round(wind),
            weatherCode: data.current.weather_code,
            snowDepth: snowDepth > 0 ? snowDepth : "Meetstation offline",
            openLifts,
            totalLifts: resort.totalLifts,
            lastSnowDate: data.daily.time[0],
            lastSnowAmount: data.daily.snowfall_sum[0],
            forecast: {
                time: data.daily.time,
                weatherCode: data.daily.weather_code,
                tempMax: data.daily.temperature_2m_max,
                tempMin: data.daily.temperature_2m_min,
                snowfall: data.daily.snowfall_sum,
                uvIndex: data.daily.uv_index_max,
                sunshine: data.daily.sunshine_duration
            }
        };
    } catch (error) {
        console.error("Fout bij ophalen weer:", error);
        return null;
    }
}

        // Zoek de laatste dag met sneeuwval in de voorspelling of historie
        let lastSnowAmount = data.daily.snowfall_sum[0];
        let lastSnowDate = data.daily.time[0];

        // Lift calculatie: nu gebaseerd op windsnelheid (boven 60 km/u gaan liften vaak dicht)
        const windSpeed = data.current.wind_speed_10m;
        let liftStatusFactor = 1.0;
        if (windSpeed > 60) liftStatusFactor = 0.2;
        else if (windSpeed > 40) liftStatusFactor = 0.6;

        const openLifts = Math.ceil(resort.totalLifts * liftStatusFactor);
        
        return {
            temperature: Math.round(data.current.temperature_2m),
            humidity: data.current.relative_humidity_2m,
            windSpeed: Math.round(windSpeed),
            weatherCode: data.current.weather_code,
            snowDepth: snowDepth > 0 ? snowDepth : 'Onbekend',
            openLifts,
            totalLifts: resort.totalLifts,
            lastSnowDate,
            lastSnowAmount,

                uvIndex: data.daily.uv_index_max,
                sunshine: data.daily.sunshine_duration
            }
        };
    } catch (error) {
        console.error(`Error fetching data for ${resort.name}:`, error);
        return null;
    }
}
                
                // Estimate open lifts based on season and snow
                const month = new Date().getMonth();
                const isHighSeason = month >= 11 || month <= 2;
                const hasGoodSnow = snowDepth > 50;
                const openLifts = isHighSeason && hasGoodSnow

                return {

        function getWeatherIcon(code) {

        function calculateFeelsLike(temp, wind) {
            if (temp <= 10 && wind > 4.8) {
                return Math.round(13.12 + 0.6215 * temp - 11.37 * Math.pow(wind, 0.16) + 0.3965 * temp * Math.pow(wind, 0.16));
            }
            return temp;
        }

        function getColdWarning(temp, wind) {
            const feelsLike = calculateFeelsLike(temp, wind);
            if (feelsLike <= -10) {
                return { show: true, title: 'ü•∂ Extreem koud!', text: `Gevoelstemperatuur ${feelsLike}¬∞C. Draag thermisch ondergoed, dikke jas, muts, sjaal en handschoenen!` };
            } else if (feelsLike <= -5) {
                return { show: true, title: '‚ùÑÔ∏è Zeer koud', text: `Gevoelstemperatuur ${feelsLike}¬∞C. Draag warme kleding en neem regelmatig pauzes.` };
            } else if (feelsLike <= 0) {
                return { show: true, title: 'üßä Koud', text: `Gevoelstemperatuur ${feelsLike}¬∞C. Warme kleding aanbevolen.` };
            }
            return { show: false };
        }

        function createResortCard(resort, data) {
            if (!data) {
                return `
                    <div class="resort-card">
                        <div class="resort-header">
                            <div>
                                <h2 class="resort-name">${resort.name}</h2>
                                <p class="resort-location">${resort.location}</p>
                            </div>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                        <div class="resort-content">
                            <p style="color: #ff6b6b; padding: 20px;">‚ùå Data niet beschikbaar</p>
                        </div>
                    </div>
                `;
            }

            const condition = data.snowDepth > 80 ? 'üéø Uitstekend' : data.snowDepth > 40 ? '‚õ∑Ô∏è Goed' : '‚ö†Ô∏è Matig';
            const warning = getColdWarning(data.temperature, data.windSpeed);
            const feelsLike = calculateFeelsLike(data.temperature, data.windSpeed);

            let lastSnowHTML = '';
            if (data.lastSnowDate) {
                const date = new Date(data.lastSnowDate);
                const daysAgo = Math.floor((new Date() - date) / (1000 * 60 * 60 * 24));
                const dateStr = daysAgo === 0 ? 'Vandaag' : daysAgo === 1 ? 'Gisteren' : `${daysAgo} dagen geleden`;
                lastSnowHTML = `
                    <div class="stat-item">
                        <div class="stat-label">Laatste sneeuw</div>
                        <div class="stat-value">${Math.round(data.lastSnowAmount * 10) / 10} cm</div>
                        <div class="stat-label">${dateStr}</div>
                    </div>
                `;
            }

            const forecastHTML = data.forecast.time.map((date, i) => {
                const day = new Date(date).toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric', month: 'short' });
                const icon = getWeatherIcon(data.forecast.weatherCode[i]);
                const max = Math.round(data.forecast.tempMax[i]);
                const min = Math.round(data.forecast.tempMin[i]);
                const snow = Math.round(data.forecast.snowfall[i] * 10) / 10;
                const sun = Math.round(data.forecast.sunshine[i] / 3600 * 10) / 10;
                const uv = Math.round(data.forecast.uvIndex[i]);
                
                return `
                    <div class="forecast-day">
                        <div class="forecast-date">${day}</div>
                        <div class="forecast-icon">${icon}</div>
                        <div class="forecast-temp">${max}¬∞ / ${min}¬∞</div>
                        ${snow > 0 ? `<div class="forecast-snow">‚ùÑÔ∏è ${snow} cm</div>` : ''}
                        <div class="forecast-sun">‚òÄÔ∏è ${sun}u</div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary); margin-top: 2px;">UV ${uv}</div>
                    </div>
                `;
            }).join('');

            return `
                <div class="resort-card" data-resort="${resort.name}">
                    <div class="resort-header" onclick="toggleResort('${resort.name}')">
                        <div>
                            <h2 class="resort-name">${resort.name}</h2>
                            <p class="resort-location">${resort.location} ‚Ä¢ ${resort.elevation}m</p>
                        </div>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    
                    <div class="resort-content">
                        ${warning.show ? `
                            <div class="weather-alert">
                                <span class="alert-icon">‚ùÑÔ∏è</span>
                                <div class="alert-text">
                                    <h4>${warning.title}</h4>
                                    <p>${warning.text}</p>
                                </div>
                            </div>
                        ` : ''}

                        <div class="quick-stats">
                            <div class="stat-item">
                                <div class="stat-label">Sneeuwdiepte</div>
                                <div class="stat-value">${data.snowDepth} cm</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Conditie</div>
                                <div class="stat-value" style="font-size: 1.2rem;">${condition}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Open liften</div>
                                <div class="stat-value">${data.openLifts}/${data.totalLifts}</div>
                            </div>
                            ${lastSnowHTML}
                        </div>

                        <h3 style="color: var(--accent-cyan); margin: 20px 0 10px; font-size: 1.1rem;">üå°Ô∏è Huidige Condities</h3>
                        <div class="weather-grid">
                            <div class="weather-item">
                                <div class="weather-label">Temperatuur</div>
                                <div class="weather-value">${data.temperature}¬∞C</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Gevoelstemperatuur</div>
                                <div class="weather-value">${feelsLike}¬∞C</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Wind</div>
                                <div class="weather-value">${data.windSpeed} km/u</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Weer</div>
                                <div class="weather-value" style="font-size: 1.3rem;">${getWeatherIcon(data.weatherCode)} ${getWeatherText(data.weatherCode)}</div>
                            </div>
                        </div>

                        <h3 style="color: var(--accent-cyan); margin: 20px 0 10px; font-size: 1.1rem;">üìÖ 7-Daagse Voorspelling</h3>
                        <div class="forecast-grid">
                            ${forecastHTML}
                        </div>

                        <div class="action-buttons">
                            <a href="${resort.officialUrl}" target="_blank" class="btn btn-primary">
                                üèîÔ∏è Offici√´le Website
                            </a>
                            <a href="${resort.pisteMapUrl}" target="_blank" class="btn btn-primary">
                                üó∫Ô∏è Pistekaart
                            </a>
                            <a href="${resort.webcamUrl}" target="_blank" class="btn btn-secondary">
                                üì∑ Webcam
                            </a>
                            <a href="${resort.mapsUrl}" target="_blank" class="btn btn-tertiary">
                                üß≠ Route
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleResort(name) {
            document.querySelector(`[data-resort="${name}"]`).classList.toggle('collapsed');
        }

        async function loadAllResorts() {
            const container = document.getElementById('resortsContainer');
            
            try {
                const promises = RESORTS.map(resort => fetchWeatherData(resort));
                const dataArray = await Promise.all(promises);
                
                container.innerHTML = RESORTS.map((resort, i) => 
                    createResortCard(resort, dataArray[i])
                ).join('');
                
                const now = new Date();
                const next = new Date(now.getTime() + 15 * 60000);
                document.getElementById('lastUpdate').textContent = 
                    `Laatst bijgewerkt: ${now.toLocaleTimeString('nl-NL')} ‚Ä¢ Volgende update: ${next.toLocaleTimeString('nl-NL')}`;
            } catch (error) {
                container.innerHTML = '<div class="loading"><p style="color: #ff6b6b;">‚ùå Fout bij laden van data</p></div>';
            }
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/wintersport/sw.js', { scope: '/wintersport/' })
                .catch(err => console.log('SW registration failed:', err));
        }

        checkMobile();
        loadAllResorts();
        setInterval(loadAllResorts, 900000); // 15 min
    </script>
</body>
</html>
