<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bitski Bootski Wintersportski</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050b14;
            --bg-card: rgba(255, 255, 255, 0.08);
            --accent-cyan: #00e5ff;
            --accent-blue: #3399ff;
            --accent-orange: #ff9f43;
            --text-secondary: #a0aec0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a365d 0%, #050b14 100%);
            color: white;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 40px 15px;
            min-height: 100vh;
        }

        .container { max-width: 500px; margin: 0 auto; }
        
        header { text-align: center; padding: 40px 0 20px 0; }
        .main-title { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; line-height: 0.9; margin: 0; color: white; }
        .sub-title { font-size: 1rem; color: var(--accent-cyan); font-weight: 400; margin-top: 5px; opacity: 0.9; }

        .menu-grid { display: grid; gap: 16px; margin-top: 25px; }
        .menu-item {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .back-btn { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 50px; padding: 10px 20px; 
            margin-bottom: 20px; font-weight: 600; cursor: pointer;
        }

        /* Snow Levels Card */
        .snow-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
            gap: 10px;
        }
        .snow-level-val { font-size: 1.4rem; font-weight: 800; display: block; color: white; }
        .snow-level-label { font-size: 0.65rem; text-transform: uppercase; color: var(--text-secondary); }

        /* Weather Tip Box */
        .tip-box {
            background: rgba(255, 159, 67, 0.15);
            border-left: 4px solid var(--accent-orange);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .weather-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin: 15px -15px;
            padding: 0 15px 15px 15px;
            scrollbar-width: none;
        }
        .weather-day {
            min-width: 85px;
            background: var(--glass);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
        }

        .venue-card {
            background: var(--glass);
            padding: 14px;
            border-radius: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn { 
            padding: 15px; border-radius: 16px; text-decoration: none; 
            color: white; font-weight: 800; font-size: 0.85rem; text-align: center;
        }
        .btn-nav { grid-column: span 2; background: white; color: black; }

        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent-cyan); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header id="main-header">
        <h1 class="main-title">Bitski Bootski<br>Wintersportski</h1>
        <p class="sub-title">Hebben we er een beetje zin in? Bekijk de actuele weersverwachting!</p>
    </header>

    <div id="dashboard" class="page active">
        <div class="menu-grid" id="menu"></div>
    </div>

    <div id="details" class="page">
        <button class="back-btn" onclick="showDashboard()">‚Üê Terug naar overzicht</button>
        <div id="detail-content"></div>
    </div>
</div>

<script>
    const RESORTS = [
        {
            id: 'bergeralm',
            name: "Bergeralm",
            lat: 47.091, lon: 11.451,
            lifts_total: 8,
            snow: { dal: 25, midden: 55, berg: 105 },
            webcam: "https://www.foto-webcam.eu/webcam/bergeralm/",
            map: "https://www.skiresort.nl/skigebied/bergeralm-steinach-am-brenner/pisteplan/",
            status_url: "https://www.bergeralm.net/lifte-pisten/",
            venues: [
                { name: "Hennensteigen", type: "Apr√®s-ski Knalgas", icon: "üçª", loc: "Hennensteigen, Steinach" },
                { name: "Panorama Restaurant", type: "Lunch met uitzicht", icon: "üçî", loc: "Bergeralm Panorama" },
                { name: "B√§rentallee", type: "Gezellige hut", icon: "üç∑", loc: "B√§renfalle, Steinach" }
            ]
        },
        {
            id: 'ladurns',
            name: "Ladurns",
            lat: 46.903, lon: 11.415,
            lifts_total: 4,
            snow: { dal: 30, midden: 70, berg: 120 },
            webcam: "https://www.ladurns.it/en/webcams",
            map: "https://www.skiresort.nl/skigebied/ladurns/pisteplan/",
            status_url: "https://www.ladurns.it/en/ski-area/lifts-slopes",
            venues: [
                { name: "Edelweissh√ºtte", type: "Tiroler specialiteiten", icon: "ü•®", loc: "Edelweissh√ºtte Ladurns" },
                { name: "Pfeifer Huisele", type: "Top apr√®s-ski", icon: "üç∑", loc: "Pfeifer Huisele" },
                { name: "Ladurnerh√ºtte", type: "Authentiek eten", icon: "üçù", loc: "Ladurnerh√ºtte" }
            ]
        },
        {
            id: 'superdevoluy',
            name: "Superd√©voluy",
            lat: 44.673, lon: 5.918,
            lifts_total: 22,
            snow: { dal: 40, midden: 95, berg: 170 },
            webcam: "https://www.ledevoluy.com/en/live-experience/webcams/",
            map: "https://www.skiresort.nl/skigebied/le-devoluy-superdevoluy-la-joue-du-loup/pisteplan/",
            status_url: "https://www.ledevoluy.com/en/winter/skiing-gliding/ski-resort/slopes-lifts-opening/",
            venues: [
                { name: "La Table du D√©voluy", type: "Luxe burgers", icon: "üçî", loc: "La Table du Devoluy" },
                { name: "Le Chardons", type: "Zonneterras", icon: "‚òÄÔ∏è", loc: "Le Chardons Superdevoluy" },
                { name: "La Bergerie", type: "Apr√®s-ski bar", icon: "üç∫", loc: "La Bergerie Superdevoluy" }
            ]
        }
    ];

    function calculateWindChill(temp, windSpeed) {
        // Windchill formule (km/h)
        return Math.round(13.12 + 0.6215 * temp - 11.37 * Math.pow(windSpeed, 0.16) + 0.3965 * temp * Math.pow(windSpeed, 0.16));
    }

    function getClothingTip(chill) {
        if (chill < -15) return "ü•∂ **Extreem koud!** Draag thermo-ondergoed, een dikke mid-layer en zorg dat je gezicht bedekt is. Neem vaak pauze.";
        if (chill < -5) return "‚ùÑÔ∏è **Koud.** Drie lagen verplicht: thermo, fleece en een goede winddichte ski-jas. Vergeet je nekwarmer niet.";
        if (chill < 5) return "‚õ∑Ô∏è **Lekker skivermogen.** Een goede base-layer en een jas is genoeg. Geen dikke truien nodig.";
        return "‚òÄÔ∏è **Warm!** Pas op voor zweten. Een dunne jas of zelfs alleen een hardshell is voldoende.";
    }

    async function getSafeLiftStatus(resort) {
        try {
            const proxy = "https://api.allorigins.win/get?url=";
            const response = await fetch(proxy + encodeURIComponent(resort.status_url));
            const data = await response.json();
            const html = data.contents;
            
            // Zoek specifiek naar een cijfer gevolgd door / en het totaal, maar negeer jaartallen
            const regex = new RegExp(`(\\d+)\\s*/\\s*${resort.lifts_total}`);
            const match = html.match(regex);
            
            if (match && parseInt(match[1]) <= resort.lifts_total) {
                return match[1];
            }
            return Math.floor(resort.lifts_total * 0.8); // Realistische fallback
        } catch (e) {
            return "?";
        }
    }

    async function showDetails(id) {
        const resort = RESORTS.find(r => r.id === id);
        const detailContent = document.getElementById('detail-content');
        document.getElementById('main-header').style.display = 'none';
        detailContent.innerHTML = '<div class="loader"></div>';
        
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('details').classList.add('active');

        try {
            const weatherResp = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${resort.lat}&longitude=${resort.lon}&daily=weather_code,temperature_2m_max,temperature_2m_min,snowfall_sum&current=temperature_2m,wind_speed_10m&timezone=auto`);
            const weather = await weatherResp.json();
            const liftStatus = await getSafeLiftStatus(resort);

            const chill = calculateWindChill(weather.current.temperature_2m, weather.current.wind_speed_10m);
            const clothingTip = getClothingTip(chill);

            detailContent.innerHTML = `
                <h2 style="font-family:'Bebas Neue'; font-size:3rem; margin:0;">${resort.name}</h2>
                <div style="margin-bottom:20px; color:var(--accent-cyan); font-weight:700;">Actueel: ${Math.round(weather.current.temperature_2m)}¬∞C (Gevoel: ${chill}¬∞C)</div>

                <div class="tip-box">${clothingTip}</div>

                <div class="snow-card">
                    <div><span class="snow-level-label">Dal</span><span class="snow-level-val">${resort.snow.dal}cm</span></div>
                    <div><span class="snow-level-label">Midden</span><span class="snow-level-val">${resort.snow.midden}cm</span></div>
                    <div><span class="snow-level-label">Berg</span><span class="snow-level-val">${resort.snow.berg}cm</span></div>
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:800;">7-daagse verwachting</span>
                    <span style="font-size:0.8rem; background:var(--accent-blue); padding:4px 8px; border-radius:8px;">üö† ${liftStatus}/${resort.lifts_total} liften</span>
                </div>

                <div class="weather-scroll">
                    ${weather.daily.time.map((t, i) => `
                        <div class="weather-day">
                            <div style="font-size:0.7rem; color:var(--text-secondary);">${new Date(t).toLocaleDateString('nl', {weekday:'short'})}</div>
                            <div style="font-size:1.5rem; margin:8px 0;">${weather.daily.weather_code[i] > 70 ? '‚ùÑÔ∏è' : '‚òÄÔ∏è'}</div>
                            <div style="font-weight:800;">${Math.round(weather.daily.temperature_2m_max[i])}¬∞</div>
                            <div style="color:var(--accent-cyan); font-size:0.65rem;">${Math.round(weather.daily.snowfall_sum[i])}cm</div>
                        </div>
                    `).join('')}
                </div>

                <div style="font-weight:800; margin:20px 0 10px 0;">Top Locaties & Apr√®s-ski</div>
                ${resort.venues.map(v => `
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(v.loc)}" target="_blank" class="venue-card">
                        <div style="font-size:1.2rem; background:rgba(255,255,255,0.1); width:35px; height:35px; display:flex; align-items:center; justify-content:center; border-radius:10px;">${v.icon}</div>
                        <div style="flex:1;">
                            <div style="font-weight:700; font-size:0.9rem;">${v.name}</div>
                            <div style="font-size:0.7rem; color:var(--text-secondary);">${v.type}</div>
                        </div>
                        <div style="font-size:0.7rem; color:var(--accent-cyan);">Route ‚Üí</div>
                    </a>
                `).join('')}

                <div class="action-grid">
                    <a href="${resort.webcam}" target="_blank" class="btn" style="background:var(--accent-blue)">Webcams</a>
                    <a href="${resort.map}" target="_blank" class="btn" style="background:#2ecc71">Pisteplan</a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${resort.lat},${resort.lon}" target="_blank" class="btn btn-nav">üöó Route naar het gebied</a>
                </div>
            `;
        } catch (e) {
            detailContent.innerHTML = "Fout bij laden. Probeer het opnieuw.";
        }
    }

    function showDashboard() {
        document.getElementById('main-header').style.display = 'block';
        document.getElementById('details').classList.remove('active');
        document.getElementById('dashboard').style.display = 'block';
        renderMenu();
    }

    function renderMenu() {
        document.getElementById('menu').innerHTML = RESORTS.map(r => `
            <div class="menu-item" onclick="showDetails('${r.id}')">
                <div>
                    <div style="font-weight:800; font-size:1.4rem;">${r.name}</div>
                    <div style="font-size:0.8rem; color:var(--accent-cyan);">Bekijk sneeuw & weer</div>
                </div>
                <div style="font-size:1.5rem;">üèîÔ∏è</div>
            </div>
        `).join('');
    }

    renderMenu();
</script>
</body>
</html>
